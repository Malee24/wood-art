<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <div class="contact-container">
    <div class="left-side">
      <h2>Contact Us</h2>
      <form action="submit_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">

<p id="successMessage" class="hidden">Message received.</p>
<form id="contactForm">
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4"></textarea>
<p id="successMessage" class="hidden">Message received.</p>
</form>
<button type="submit">Submit</button>
      </form>
    </div>

    <div class="right-side">
      <h3>Location</h3>
     <iframe 
  src="https://www.google.com/maps/embed?pb=!4v1748571040872!6m8!1m7!1smBObufesZw--raYXBs3_MQ!2m2!1d7.970630886509839!2d80.39112868314801!3f242.2287714764744!4f1.5076318200493262!5f0.4000000000000002" 
  width="600" 
  height="450" 
  style="border:0;" 
  allowfullscreen="" 
  loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade">
</iframe>


    </div>
  </div>

</body>
</html>
